<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Event Registration</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Background and Font */
        body {
            background-image: url('https://example.com/robo.jpg'); /* Replace with the actual URL of the robo image */
            background-size: cover;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            color: #fff;
        }

        /* Overlay */
        .overlay {
            background: rgba(0, 0, 0, 0.8);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* Navbar */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.7);
        }

        nav h1 {
            color: #ffc107;
            font-size: 24px;
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            color: #ffc107;
            text-decoration: none;
            font-size: 18px;
            cursor: pointer;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #fff;
        }

        /* Form Container */
        .form-container {
            width: 400px;
            margin: 100px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .form-container h2 {
            margin-bottom: 20px;
            color: #ffc107;
        }

        .form-container input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        .form-container button {
            width: 50%;
            padding: 10px;
            margin-top: 15px;
            border: none;
            border-radius: 5px;
            background-color: #ffc107;
            color: #000;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .form-container button:hover {
            background-color: #e0a800;
        }

        /* Admin Modal */
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.85);
            border-radius: 8px;
            color: #fff;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            animation: fadeIn 0.5s ease;
        }

        .modal h2 {
            color: #ffc107;
        }

        .modal input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        .modal button {
            width: 60%;
            padding: 10px;
            background-color: #ffc107;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            color: #000;
            transition: background 0.3s;
        }

        .modal button:hover {
            background-color: #e0a800;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            color: #ffc107;
            cursor: pointer;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translate(-50%, -60%);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }

        .download-btn {
            display: none;
            width: 50%;
            padding: 10px;
            background-color: #ffc107;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            color: #000;
            transition: background 0.3s;
            margin-top: 10px;
        }

        .download-btn:hover {
            background-color: #e0a800;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>

    <!-- Navbar -->
    <nav>
        <h1>College Event Registration</h1>
        <ul>
            <li><a href="#register">Register</a></li>
            <li><a onclick="showAdminModal()">Admin Login</a></li>
        </ul>
    </nav>

    <!-- Registration Form -->
    <div class="form-container" id="register">
        <h2>Register for the Event</h2>
        <form id="registrationForm">
            <input type="text" id="name" placeholder="Name" required><br>
            <input type="text" id="branch" placeholder="Branch" required><br>
            <input type="text" id="year" placeholder="Year" required><br>
            <input type="tel" id="phone" placeholder="Phone No" required><br>
            <input type="email" id="email" placeholder="Email ID" required><br>
            <button type="button" onclick="registerStudent()">Submit</button>
        </form>
    </div>

    <!-- Admin Modal -->
    <div class="modal" id="adminModal">
        <span class="close-btn" onclick="closeAdminModal()">Ã—</span>
        <h2>Admin Login</h2>
        <input type="text" id="adminUser" placeholder="Username"><br>
        <input type="password" id="adminPass" placeholder="Password"><br>
        <button onclick="adminLogin()">Login</button><br>
        <button class="download-btn" id="downloadBtn" onclick="downloadSheet()">Download Student List</button>
    </div>

    <script>
        const students = [];

        function registerStudent() {
            const name = document.getElementById('name').value;
            const branch = document.getElementById('branch').value;
            const year = document.getElementById('year').value;
            const phone = document.getElementById('phone').value;
            const email = document.getElementById('email').value;

            if (name && branch && year && phone && email) {
                students.push({ name, branch, year, phone, email });
                alert('Registration successful!');
                document.getElementById('registrationForm').reset();
            } else {
                alert('Please fill all fields!');
            }
        }

        function showAdminModal() {
            document.getElementById('adminModal').style.display = 'block';
        }

        function closeAdminModal() {
            document.getElementById('adminModal').style.display = 'none';
        }

        function adminLogin() {
            const adminUser = document.getElementById('adminUser').value;
            const adminPass = document.getElementById('adminPass').value;
            if (adminUser === 'bhargav' && adminPass === 'aiml') {
                document.getElementById('downloadBtn').style.display = 'block';
                alert('Admin access granted.');
            } else {
                alert('Incorrect username or password!');
            }
        }

        function downloadSheet() {
            let csvContent = 'Name,Branch,Year,Phone,Email\n';
            students.forEach(student => {
                csvContent += `${student.name},${student.branch},${student.year},${student.phone},${student.email}\n`;
            });

            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'Student_List.csv';
            a.click();
            URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
